<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צוות ביטחון מענית - ניהול זמן</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255,255,255,0.1) 10px,
                rgba(255,255,255,0.1) 20px
            );
            animation: slide 20s linear infinite;
        }

        @keyframes slide {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

        .controls {
            padding: 25px 30px;
            background: rgba(248, 249, 250, 0.8);
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .btn-refresh {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
        }

        .btn-refresh:hover {
            background: linear-gradient(135deg, #1976D2, #1565C0);
        }

        .btn-add {
            background: linear-gradient(135deg, #FF9800, #F57C00);
            color: white;
        }

        .btn-add:hover {
            background: linear-gradient(135deg, #F57C00, #EF6C00);
        }

        .calendar-container {
            padding: 30px;
            height: calc(100vh - 300px);
            min-height: 600px;
        }

        .calendar-frame {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: opacity 0.3s ease;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
            color: #666;
            background: rgba(248, 249, 250, 0.8);
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                padding: 20px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .calendar-container {
                padding: 20px;
                height: calc(100vh - 280px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>צוות ביטחון מענית</h1>
            <p>מערכת ניהול זמן ולו"ז</p>
        </div>
        
        <div class="controls">
            <button class="btn btn-refresh" onclick="refreshCalendar()">
                🔄 רענן תצוגה
            </button>
            <a href="https://calendar.google.com/calendar/render?action=TEMPLATE&cid=2212cd9baefc4da68f36be6c61cdcb8bf3bb2acbe0d3fcf96980591028cdd4d8@group.calendar.google.com" 
               target="_blank" 
               class="btn btn-add">
                ➕ הוסף אירוע
            </a>
        </div>
        
        <div class="calendar-container">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                טוען לוח שנה...
            </div>
            <iframe id="calendar" 
                    class="calendar-frame"
                    src="https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%23ffffff&ctz=Asia%2FJerusalem&src=2212cd9baefc4da68f36be6c61cdcb8bf3bb2acbe0d3fcf96980591028cdd4d8%40group.calendar.google.com&color=%23039BE5&showTitle=0&showPrint=0&showTabs=1&showCalendars=0&mode=AGENDA"
                    title="צוות ביטחון מענית - לוח שנה">
            </iframe>
        </div>
        
        <div class="status" id="status">
            עדכון אחרון: <span id="lastUpdate">טוען...</span>
        </div>
    </div>

    <script>
        let lastFocusTime = Date.now();
        let refreshTimeout;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus();
            setupFocusListener();
            
            // Hide loading after iframe loads
            const calendar = document.getElementById('calendar');
            calendar.addEventListener('load', function() {
                document.getElementById('loading').style.display = 'none';
                calendar.style.opacity = '1';
            });
        });
        
        // Function to refresh calendar
        function refreshCalendar() {
            const calendar = document.getElementById('calendar');
            const loading = document.getElementById('loading');
            
            // Show loading
            loading.style.display = 'block';
            calendar.style.opacity = '0.5';
            
            // Add timestamp to force refresh
            const currentSrc = calendar.src.split('&_refresh=')[0];
            calendar.src = currentSrc + '&_refresh=' + Date.now();
            
            updateStatus();
            
            // Hide loading after a short delay
            setTimeout(() => {
                loading.style.display = 'none';
                calendar.style.opacity = '1';
            }, 1000);
        }
        
        // Setup focus listener for auto-refresh
        function setupFocusListener() {
            window.addEventListener('focus', function() {
                const now = Date.now();
                // Only refresh if page was unfocused for more than 30 seconds
                if (now - lastFocusTime > 30000) {
                    console.log('Page regained focus, refreshing calendar...');
                    refreshCalendar();
                }
                lastFocusTime = now;
            });
            
            window.addEventListener('blur', function() {
                lastFocusTime = Date.now();
            });
        }
        
        // Update status timestamp
        function updateStatus() {
            const now = new Date();
            const timeString = now.toLocaleString('he-IL', {
                timeZone: 'Asia/Jerusalem',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('lastUpdate').textContent = timeString;
        }
        
        // Auto-refresh every 5 minutes when page is active
        function startAutoRefresh() {
            refreshTimeout = setInterval(function() {
                if (!document.hidden) {
                    refreshCalendar();
                }
            }, 300000); // 5 minutes
        }
        
        // Stop auto-refresh when page is hidden
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                clearInterval(refreshTimeout);
            } else {
                startAutoRefresh();
                // Refresh when becoming visible again
                refreshCalendar();
            }
        });
        
        // Start auto-refresh
        startAutoRefresh();
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // F5 or Ctrl+R for refresh
            if (e.key === 'F5' || (e.ctrlKey && e.key === 'r')) {
                e.preventDefault();
                refreshCalendar();
            }
            // Ctrl+N for new event
            if (e.ctrlKey && e.key === 'n') {
                e.preventDefault();
                window.open('https://calendar.google.com/calendar/render?action=TEMPLATE&cid=2212cd9baefc4da68f36be6c61cdcb8bf3bb2acbe0d3fcf96980591028cdd4d8@group.calendar.google.com', '_blank');
            }
        });
    </script>
</body>
</html>
